<table class="table">
    <thead>
       <tr >
        <th scope="col">ID</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        
        <th scope="col">Profile Photo</th>
       </tr>
    </thead>
    
    <tr *ngFor="let item of userList" >
    
       <th>{{item.id}}</th>
        <th>{{item.firstName}}</th>
        <th>{{item.lastName}}</th>
        <th>{{item.email}}</th>
        <th><img class="dp" src={{item.image}}></th>
        <!-- <th><a routerLink="/profile/{{item.id}}">view</a></th> -->

    </tr>
<tbody>
    
</tbody>
</table>
